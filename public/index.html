<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SketchDash Pro | Multiplayer Battle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #5865F2;
            --primary-dark: #4752C4;
            --secondary: #FFD300;
            --accent: #FF477E;
            --bg: #F0F4F8;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at 2px 2px, #CBD5E0 1px, transparent 0);
            background-size: 40px 40px;
            overflow: hidden;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .font-game { font-family: 'Fredoka One', cursive; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(1deg); }
        }
        .animate-float { animation: float 4s ease-in-out infinite; }

        @keyframes popIn {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .pop-in { animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        .neo-button {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            top: 0;
            box-shadow: 0 6px 0px rgba(0,0,0,0.1);
            cursor: pointer;
        }
        .neo-button:active {
            top: 4px;
            box-shadow: 0 2px 0px rgba(0,0,0,0.1);
        }
        .neo-button-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 6px 0px var(--primary-dark);
        }

        .avatar-container {
            width: 160px;
            height: 160px;
            border-radius: 40px;
            border: 6px solid white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
            background: #F7FAFC;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .avatar-img { width: 100%; height: 100%; object-fit: cover; }
        .accessory-overlay {
            position: absolute;
            top: 10%;
            right: 10%;
            font-size: 3rem;
            pointer-events: none;
            z-index: 10;
        }

        #canvas-wrapper {
            position: relative;
            background: white;
            flex-grow: 1;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.05);
            cursor: crosshair;
        }

        canvas { display: block; touch-action: none; width: 100%; height: 100%; }

        .overlay-full {
            position: absolute;
            inset: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(8px);
        }

        .color-swatch {
            width: 32px;
            height: 32px;
            border-radius: 10px;
            cursor: pointer;
            border: 2px solid #ddd;
            transition: transform 0.1s;
        }
        .color-swatch.active { transform: scale(1.2); border: 2px solid black; }

        .chat-disabled {
            background-color: #f1f5f9 !important;
            cursor: not-allowed;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <!-- MENU SCREEN -->
    <div id="screen-menu" class="w-full max-w-6xl px-6 flex flex-col md:flex-row gap-12 items-center z-10 pop-in">
        <div class="flex flex-col items-center gap-6 w-full md:w-1/2">
            <div class="relative">
                <div class="avatar-container animate-float" id="avatar-preview">
                    <span id="display-emoji" class="text-7xl">üê∂</span>
                    <img id="display-upload" class="avatar-img hidden" src="">
                    <div id="display-accessory" class="accessory-overlay">üëë</div>
                </div>
                <label class="absolute bottom-2 right-2 bg-white p-3 rounded-2xl shadow-lg cursor-pointer">
                    <input type="file" id="pfp-upload" class="hidden" accept="image/*">
                    üì∏
                </label>
            </div>
            <div class="bg-white p-6 rounded-[40px] shadow-xl w-full">
                <div class="grid grid-cols-2 gap-4">
                    <div id="base-options" class="grid grid-cols-4 gap-2"></div>
                    <div id="acc-options" class="grid grid-cols-4 gap-2"></div>
                </div>
            </div>
        </div>
        <div class="w-full md:w-1/2 flex flex-col gap-8">
            <h1 class="text-8xl font-game text-slate-800 tracking-tighter">Sketch<span class="text-indigo-600">Dash</span></h1>
            <div class="bg-white p-8 rounded-[50px] shadow-2xl space-y-6">
                <input type="text" id="username" placeholder="Username" class="w-full p-5 rounded-3xl bg-slate-50 border-2 outline-none font-bold text-lg">
                <button onclick="joinGame()" class="w-full py-6 rounded-[35px] neo-button neo-button-primary font-game text-3xl">PLAY NOW</button>
            </div>
        </div>
    </div>

    <!-- GAME SCREEN -->
    <div id="screen-game" class="hidden w-full max-w-[1400px] h-[95vh] flex flex-col gap-4 px-4">
        <div class="flex items-center justify-between bg-white p-4 rounded-[30px] shadow-xl shrink-0">
            <div class="flex items-center gap-6">
                <div class="text-center">
                    <p class="text-[10px] font-black uppercase text-slate-400">Round</p>
                    <p id="round-counter" class="font-game text-2xl">1/10</p>
                </div>
                <div class="text-center">
                    <p class="text-[10px] font-black uppercase text-slate-400">Time</p>
                    <p id="timer" class="font-game text-2xl text-pink-500">60</p>
                </div>
                <div class="flex flex-col items-center px-8">
                    <p id="word-display" class="font-game text-3xl tracking-[0.4em] text-indigo-600">_ _ _ _</p>
                    <p id="turn-status" class="text-[10px] font-bold text-slate-400 uppercase">Waiting...</p>
                </div>
            </div>
        </div>

        <div class="flex-1 flex gap-4 min-h-0">
            <!-- Sidebar -->
            <div class="w-64 bg-white rounded-[40px] shadow-xl p-6 flex flex-col gap-4 overflow-y-auto" id="player-list"></div>

            <!-- Canvas Area -->
            <div id="canvas-wrapper">
                <canvas id="game-canvas"></canvas>
                
                <div id="artist-controls" class="absolute bottom-6 left-1/2 -translate-x-1/2 bg-white shadow-2xl p-4 rounded-[35px] flex items-center gap-4 hidden">
                    <div id="color-palette" class="grid grid-cols-9 gap-2"></div>
                    <button onclick="clearCanvas()" class="px-4 py-2 bg-red-50 text-red-500 font-bold rounded-xl text-sm">CLEAR</button>
                </div>

                <!-- Selection Overlay -->
                <div id="overlay-selection" class="overlay-full hidden">
                    <div class="text-center text-white space-y-8">
                        <h2 class="font-game text-4xl">PICK A WORD TO DRAW</h2>
                        <div id="word-choices" class="flex gap-4 justify-center"></div>
                    </div>
                </div>

                <!-- Intermission/Waiting Overlays -->
                <div id="overlay-waiting" class="overlay-full hidden"><h2 class="font-game text-white text-4xl">WAITING FOR PLAYERS...</h2></div>
                <div id="overlay-intermission" class="overlay-full hidden text-white text-center">
                    <p class="text-xl">The word was</p>
                    <h2 id="result-word" class="font-game text-6xl text-yellow-400">...</h2>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="w-80 bg-white rounded-[40px] shadow-xl flex flex-col overflow-hidden">
                <div id="chat-feed" class="flex-1 overflow-y-auto p-4 space-y-2 text-sm"></div>
                <div class="p-4 border-t">
                    <input type="text" id="guess-input" placeholder="Type your guess..." class="w-full p-4 rounded-2xl bg-slate-50 outline-none font-bold">
                </div>
            </div>
        </div>
    </div>

    <script>
        let socket;
        const state = {
            user: { name: 'Artist', base: 'üê∂', accessory: 'üëë', pfp: null },
            gameState: {},
            isDrawing: false,
            brush: { color: '#000000', size: 4 },
            lastPos: { x: 0, y: 0 }
        };

        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const wrapper = document.getElementById('canvas-wrapper');

        const colors = [
            '#000000', '#555555', '#aaaaaa', '#ffffff', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3',
            '#03a9f4', '#00bcd4', '#009688', '#4caf50', '#8bc34a', '#cddc39', '#ffeb3b', '#ffc107', '#ff9800'
        ];

        function setupUI() {
            const bCont = document.getElementById('base-options');
            const aCont = document.getElementById('acc-options');
            const cCont = document.getElementById('color-palette');

            ['üê±','üê∂','ü¶ä','üêª','üêº','üê∏','üêµ','ü§ñ'].forEach(b => {
                const btn = document.createElement('button');
                btn.className = "p-2 bg-slate-50 rounded-lg text-xl";
                btn.innerText = b;
                btn.onclick = () => { 
                    state.user.base = b; 
                    state.user.pfp = null;
                    document.getElementById('display-emoji').innerText = b;
                    document.getElementById('display-emoji').classList.remove('hidden');
                    document.getElementById('display-upload').classList.add('hidden');
                };
                bCont.appendChild(btn);
            });

            ['üëë','üé©','üï∂Ô∏è','üéÄ','üî•','üçÄ','‚≠ê',''].forEach(a => {
                const btn = document.createElement('button');
                btn.className = "p-2 bg-slate-50 rounded-lg text-xl";
                btn.innerText = a || '‚ùå';
                btn.onclick = () => { 
                    state.user.accessory = a; 
                    document.getElementById('display-accessory').innerText = a;
                };
                aCont.appendChild(btn);
            });

            colors.forEach(c => {
                const div = document.createElement('div');
                div.className = "color-swatch";
                div.style.background = c;
                div.onclick = () => {
                    state.brush.color = c;
                    document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('active'));
                    div.classList.add('active');
                };
                cCont.appendChild(div);
            });

            document.getElementById('pfp-upload').onchange = (e) => {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    state.user.pfp = ev.target.result;
                    document.getElementById('display-upload').src = ev.target.result;
                    document.getElementById('display-upload').classList.remove('hidden');
                    document.getElementById('display-emoji').classList.add('hidden');
                };
                reader.readAsDataURL(e.target.files[0]);
            };
        }

        function joinGame() {
            socket = io();
            state.user.name = document.getElementById('username').value || "Artist";
            socket.emit('join_game', state.user);
            document.getElementById('screen-menu').classList.add('hidden');
            document.getElementById('screen-game').classList.remove('hidden');
            resizeCanvas();
            initSocketEvents();
            initDrawingEvents();
        }

        function resizeCanvas() {
            canvas.width = wrapper.clientWidth;
            canvas.height = wrapper.clientHeight;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
        }

        function initDrawingEvents() {
            const start = (e) => {
                if (state.gameState.drawerId !== socket.id || state.gameState.status !== 'active') return;
                state.isDrawing = true;
                state.lastPos = getPos(e);
            };
            const move = (e) => {
                if (!state.isDrawing) return;
                const pos = getPos(e);
                const stroke = { from: state.lastPos, to: pos, color: state.brush.color, size: state.brush.size };
                drawStroke(stroke);
                socket.emit('draw_stroke', stroke);
                state.lastPos = pos;
                e.preventDefault();
            };
            const stop = () => state.isDrawing = false;

            canvas.addEventListener('mousedown', start);
            window.addEventListener('mousemove', move);
            window.addEventListener('mouseup', stop);
            
            canvas.addEventListener('touchstart', start);
            canvas.addEventListener('touchmove', move, { passive: false });
            window.addEventListener('touchend', stop);
        }

        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: clientX - rect.left, y: clientY - rect.top };
        }

        function drawStroke(s) {
            ctx.strokeStyle = s.color;
            ctx.lineWidth = s.size;
            ctx.beginPath();
            ctx.moveTo(s.from.x, s.from.y);
            ctx.lineTo(s.to.x, s.to.y);
            ctx.stroke();
        }

        function clearCanvas() { socket.emit('clear_canvas'); }

        function initSocketEvents() {
            socket.on('player_list_update', (list) => {
                const cont = document.getElementById('player-list');
                cont.innerHTML = list.sort((a,b) => b.score - a.score).map(p => `
                    <div class="flex items-center gap-3 p-3 rounded-2xl ${p.id === state.gameState.drawerId ? 'bg-indigo-50 border-2 border-indigo-200' : 'bg-slate-50'}">
                        <div class="w-10 h-10 rounded-lg bg-white overflow-hidden flex items-center justify-center text-xl shadow-sm">
                            ${p.pfp ? `<img src="${p.pfp}" class="w-full h-full object-cover">` : p.base}
                        </div>
                        <div class="min-w-0">
                            <p class="text-xs font-black truncate">${p.name}</p>
                            <p class="text-[10px] font-bold text-slate-400">${p.score} PTS</p>
                        </div>
                    </div>
                `).join('');
                document.getElementById('overlay-waiting').classList.toggle('hidden', list.length >= 2);
            });

            socket.on('game_state_update', (gs) => {
                state.gameState = gs;
                const isDrawer = gs.drawerId === socket.id;
                const hasGuessed = gs.winners.includes(socket.id);

                document.getElementById('round-counter').innerText = `${gs.round}/10`;
                document.getElementById('artist-controls').classList.toggle('hidden', !isDrawer || gs.status !== 'active');
                
                // Typing Rules
                const input = document.getElementById('guess-input');
                if (isDrawer) {
                    input.disabled = true;
                    input.placeholder = "You are drawing!";
                    input.classList.add('chat-disabled');
                } else if (hasGuessed) {
                    input.disabled = true;
                    input.placeholder = "Correct! Waiting for others...";
                    input.classList.add('chat-disabled');
                } else {
                    input.disabled = false;
                    input.placeholder = "Type your guess...";
                    input.classList.remove('chat-disabled');
                }

                // UI states
                document.getElementById('overlay-selection').classList.toggle('hidden', !isDrawer || gs.status !== 'selecting');
                if (isDrawer && gs.status === 'selecting') {
                    const choiceCont = document.getElementById('word-choices');
                    choiceCont.innerHTML = gs.wordChoices.map(w => `
                        <button onclick="socket.emit('word_selected', '${w}')" class="px-8 py-4 bg-indigo-600 rounded-2xl font-game text-xl hover:bg-indigo-500">${w}</button>
                    `).join('');
                }

                document.getElementById('word-display').innerText = isDrawer || hasGuessed ? gs.currentWord : gs.currentWord.replace(/[A-Z]/g, '_ ');
                document.getElementById('overlay-intermission').classList.toggle('hidden', gs.status !== 'intermission');
                if (gs.status === 'intermission') {
                    document.getElementById('result-word').innerText = gs.currentWord;
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                }
            });

            socket.on('timer_update', (t) => { document.getElementById('timer').innerText = t; });
            socket.on('remote_draw', drawStroke);
            socket.on('remote_clear', () => ctx.clearRect(0, 0, canvas.width, canvas.height));
            socket.on('new_message', (msg) => {
                const feed = document.getElementById('chat-feed');
                const div = document.createElement('div');
                div.innerHTML = `<span class="font-black uppercase text-[10px] text-slate-400">${msg.user}:</span> ${msg.text}`;
                feed.appendChild(div);
                feed.scrollTop = feed.scrollHeight;
            });
            socket.on('correct_guess', (data) => {
                const feed = document.getElementById('chat-feed');
                const div = document.createElement('div');
                div.className = "text-green-600 font-bold italic";
                div.innerText = `${data.playerName} guessed correctly!`;
                feed.appendChild(div);
                feed.scrollTop = feed.scrollHeight;
            });
        }

        document.getElementById('guess-input').onkeypress = (e) => {
            if (e.key === 'Enter') {
                const val = e.target.value.trim();
                if (val) socket.emit('send_message', val);
                e.target.value = '';
            }
        };

        window.onload = setupUI;
    </script>
</body>
</html>

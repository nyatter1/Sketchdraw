<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp - Secret Messages</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        
        .rank-glow-Developer { box-shadow: 0 0 15px rgba(168, 85, 247, 0.4); border-color: #a855f7 !important; }
        .rank-glow-Owner { box-shadow: 0 0 15px rgba(239, 68, 68, 0.4); border-color: #ef4444 !important; }
        
        .secret-card {
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.7) 0%, rgba(15, 23, 42, 0.8) 100%);
            backdrop-filter: blur(10px);
            transition: transform 0.2s ease, border-color 0.2s ease;
        }
        .secret-card:hover {
            transform: translateY(-2px);
            border-color: #4f46e5;
        }

        .tab-active {
            color: white;
            border-bottom: 2px solid #4f46e5;
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 min-h-screen font-sans flex flex-col">

    <!-- Top Navigation -->
    <header class="bg-slate-900 border-b border-slate-800 p-3 flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <!-- Back Button (Arrow Removed) -->
            <a href="/index.html" class="flex items-center px-4 py-1.5 hover:bg-slate-800 rounded-xl transition text-slate-400">
                <span class="text-xs font-bold uppercase tracking-widest">Back</span>
            </a>
            <div class="h-6 w-px bg-slate-800 mx-1"></div>
            <div>
                <h1 class="text-sm font-black italic tracking-tight flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-purple-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                    Secret Vault
                </h1>
                <p class="text-[9px] text-slate-500 uppercase font-bold tracking-widest leading-none">Confidential Messages</p>
            </div>
        </div>
        
        <div id="user-display" class="hidden md:flex items-center gap-3 pr-2">
            <span id="nav-username" class="text-xs font-bold text-slate-400">@username</span>
            <div id="nav-pfp-container" class="w-8 h-8 rounded-lg border border-slate-700 bg-slate-800 flex items-center justify-center overflow-hidden">
                <img id="nav-pfp-img" src="" class="w-full h-full object-cover hidden">
                <span id="nav-pfp-initial" class="text-[10px] font-bold">?</span>
            </div>
        </div>
    </header>

    <main class="flex-1 max-w-4xl w-full mx-auto p-4 md:p-8">
        <div class="mb-8">
            <h2 class="text-2xl font-black text-white mb-2">My Secret Messages</h2>
            <p class="text-slate-500 text-sm">Send and receive anonymous messages. Your identity is hidden unless you choose to reveal it.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <!-- Send New Secret -->
            <div class="md:col-span-2 bg-slate-900/50 border border-slate-800 rounded-3xl p-6">
                <h3 class="text-sm font-bold text-slate-300 mb-4 flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                    </svg>
                    Send a Secret
                </h3>
                <form onsubmit="sendSecret(event)" class="space-y-4">
                    <div class="relative">
                        <!-- Changed from select to input -->
                        <input type="text" id="target-user" required placeholder="Type a username..." 
                            class="w-full bg-slate-950 border border-slate-800 rounded-xl py-3 px-4 text-sm text-white focus:outline-none focus:border-indigo-500">
                    </div>
                    <textarea id="secret-text" required placeholder="Write your anonymous message here..." rows="3"
                        class="w-full bg-slate-950 border border-slate-800 rounded-xl py-3 px-4 text-sm text-white focus:outline-none focus:border-indigo-500 custom-scrollbar"></textarea>
                    <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 rounded-xl transition shadow-lg active:scale-[0.98]">
                        Send Anonymously
                    </button>
                </form>
            </div>

            <!-- Stats Only (Copy Link Removed) -->
            <div class="bg-indigo-600/10 border border-indigo-500/20 rounded-3xl p-6 flex flex-col justify-center text-center">
                <div class="mb-2">
                    <span id="msg-count" class="text-4xl font-black text-indigo-500">0</span>
                </div>
                <p class="text-[10px] font-bold text-indigo-300 uppercase tracking-widest">Messages Received</p>
            </div>
        </div>

        <!-- Tabs -->
        <div class="flex border-b border-slate-800 mb-6">
            <button onclick="setTab('received')" id="tab-received" class="px-6 py-3 text-sm font-bold text-slate-500 tab-active">Received</button>
            <button onclick="setTab('sent')" id="tab-sent" class="px-6 py-3 text-sm font-bold text-slate-500">Sent</button>
        </div>

        <!-- Messages List -->
        <div id="secrets-container" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="col-span-full py-12 text-center">
                <div class="animate-spin h-6 w-6 border-2 border-indigo-500 border-t-transparent rounded-full mx-auto mb-4"></div>
                <p class="text-slate-500 text-xs">Decrypting vault...</p>
            </div>
        </div>
    </main>

    <script>
        let currentUser = null;
        let currentTab = 'received';

        window.onload = () => {
            const savedUser = localStorage.getItem('chat_user');
            if (!savedUser) return window.location.href = '/login.html';
            currentUser = JSON.parse(savedUser);
            
            updateUserUI();
            fetchSecrets();
        };

        function updateUserUI() {
            document.getElementById('nav-username').innerText = `@${currentUser.username}`;
            const initial = currentUser.username.charAt(0).toUpperCase();
            document.getElementById('nav-pfp-initial').innerText = initial;
            
            if (currentUser.profilePic) {
                const img = document.getElementById('nav-pfp-img');
                img.src = currentUser.profilePic;
                img.classList.remove('hidden');
                document.getElementById('nav-pfp-initial').classList.add('hidden');
            }
            
            if (currentUser.role === 'Developer' || currentUser.role === 'Owner') {
                document.getElementById('nav-pfp-container').classList.add(`rank-glow-${currentUser.role}`);
            }
        }

        function setTab(tab) {
            currentTab = tab;
            document.getElementById('tab-received').className = `px-6 py-3 text-sm font-bold ${tab === 'received' ? 'tab-active' : 'text-slate-500'}`;
            document.getElementById('tab-sent').className = `px-6 py-3 text-sm font-bold ${tab === 'sent' ? 'tab-active' : 'text-slate-500'}`;
            fetchSecrets();
        }

        async function fetchSecrets() {
            try {
                const res = await fetch(`/api/secrets?username=${currentUser.username}&type=${currentTab}`);
                const secrets = await res.json();
                const container = document.getElementById('secrets-container');
                
                if (currentTab === 'received') {
                    document.getElementById('msg-count').innerText = secrets.length;
                }

                if (secrets.length === 0) {
                    container.innerHTML = `
                        <div class="col-span-full py-12 text-center bg-slate-900/20 border border-dashed border-slate-800 rounded-3xl">
                            <p class="text-slate-500 text-sm italic">No secrets found in this section.</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = secrets.map(s => `
                    <div class="secret-card border border-slate-800 p-5 rounded-2xl flex flex-col justify-between">
                        <div>
                            <div class="flex justify-between items-start mb-3">
                                <span class="text-[9px] font-black uppercase tracking-tighter text-indigo-400 bg-indigo-400/10 px-2 py-0.5 rounded">
                                    ${currentTab === 'received' ? 'Received' : 'Sent to @' + s.target}
                                </span>
                                <span class="text-[9px] text-slate-500">${new Date(s.timestamp).toLocaleDateString()}</span>
                            </div>
                            <p class="text-sm text-slate-200 leading-relaxed mb-4">"${s.text}"</p>
                        </div>
                        
                        ${currentTab === 'received' ? `
                            <div class="flex items-center justify-between pt-3 border-t border-slate-800/50">
                                <span class="text-[10px] font-bold text-slate-500">
                                    From: ${s.isRevealed ? `@${s.sender}` : 'Anonymous'}
                                </span>
                                ${!s.isRevealed && !s.revealRequested ? `
                                    <button onclick="requestReveal('${s.id}')" class="text-[10px] font-bold text-indigo-500 hover:text-indigo-400 underline transition">
                                        Who is this?
                                    </button>
                                ` : ''}
                                ${s.revealRequested && !s.isRevealed ? `
                                    <span class="text-[10px] italic text-slate-600">Pending reveal...</span>
                                ` : ''}
                            </div>
                        ` : `
                            <div class="flex items-center justify-between pt-3 border-t border-slate-800/50">
                                <span class="text-[10px] font-bold ${s.isRevealed ? 'text-emerald-500' : 'text-slate-500'}">
                                    Status: ${s.isRevealed ? 'Identity Revealed' : 'Hidden'}
                                </span>
                            </div>
                        `}
                    </div>
                `).join('');
            } catch (err) {}
        }

        async function sendSecret(e) {
            e.preventDefault();
            const target = document.getElementById('target-user').value.trim();
            const text = document.getElementById('secret-text').value;

            if (!target) return;
            
            try {
                const res = await fetch('/api/secrets', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sender: currentUser.username, target, text })
                });
                if (res.ok) {
                    document.getElementById('target-user').value = '';
                    document.getElementById('secret-text').value = '';
                    setTab('sent');
                }
            } catch (err) {}
        }

        async function requestReveal(id) {
            try {
                await fetch('/api/secrets/request-reveal', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ secretId: id })
                });
                fetchSecrets();
            } catch (err) {}
        }
    </script>
</body>
</html>
